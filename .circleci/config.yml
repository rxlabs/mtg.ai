---
version: 2

jobs:
  gql:
    working_directory: ~/project
    docker:
      - image: circleci/clojure:lein
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: m2-{{ arch }}-{{ checksum "gql/project.clj" }}
      - run:
          name: Install dependencies
          working_directory: ~/project/gql
          command: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: m2-{{ arch}}-{{ checksum "gql/project.clj" }}
      - run:
          name: Build JAR
          working_directory: ~/project/gql
          command: lein uberjar
      - persist_to_workspace:
          root: .
          paths:
            - gql/target

workflows:
  version: 2
  default:
    jobs:
      - gql
