---
service: mtg-ai

frameworkVersion: "^1.27.0"

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

provider:
  name: aws
  region: us-west-2
  runtime: nodejs8.10
  stage: dev
  environment:
    ROARR_LOG: true

package:
  individually: true

functions:
  assistant:
    handler: index.fulfillment
    events:
      - http:
          method: post
          path: fulfillment
          private: true

custom:
  stage: ${opt:stage, self:provider.stage}
  env: ${file(serverless-stages.yml):${self:custom.stage}}

  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  customDomain:
    domainName: ${self:custom.env.domainName}
    stage: ${self:custom.stage}
    basePath: 'ai'
    endpointType: 'regional'
    createRoute53Record: true
