---
service: mtg-ai

frameworkVersion: "^1.32.0"

plugins:
  - serverless-domain-manager
  - serverless-offline
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  region: ${env:AWS_DEFAULT_REGION, 'us-east-1'}
  stage: ${opt:stage, env:SERVERLESS_STAGE, 'dev'}
  environment:
    NODE_ENV: production

custom:
  domain: mtg.ai.razorx.app
  customDomain:
    domainName: ${self:provider.stage}.${self:service}.${self:custom.domain}
    endpointType: regional
    createRoute53Record: true
  webpack:
    packager: yarn
    includeModules:
      forceExclude:
        - aws-sdk

package:
  individually: true

functions:
  todo:
    handler: handlers/todo.default
    events:
      - http:
          method: get
          path: /todo
